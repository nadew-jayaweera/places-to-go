<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      background: url('images/index/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;

      min-height: 100vh;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5); /* dark overlay */
      z-index: 0;
      pointer-events: none;
    }
    .auth-container {
      position: relative;
      z-index: 1;

      margin: 60px auto;

    }
    .auth-title {
      font-family: 'Pacifico', cursive;

      text-align: center;

      font-size: 2rem;
    }
    .auth-form label {
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
      color: #333;
    }
    .auth-form input {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 18px;
      border-radius: 8px;

      font-size: 1rem;
      background: #f1f5fb;

    .auth-form input:focus {

      width: 100%;

      font-weight: 600;

      transition: background 0.2s;
    }
    .auth-btn:hover {
      background: #0056b3;
    }
    .auth-links {
      text-align: center;
      margin-top: 18px;
    }
    .auth-links a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
      margin: 0 8px;
    }
    .auth-links a:hover {
      text-decoration: underline;
    }
    .login-link {
      text-decoration: none;
      color: #007bff;
      padding: 10px;
    }
    .login-link:hover {
      text-decoration: underline;
      color: black;
    }
  </style>




</head>
<body>
  <header>
    <h1 style="font-family: 'Pacifico', cursive;">Swift Route Lanka</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="https://swiftroutelanka.xyz">Home</a></li>
        <li><a href="https://places.swiftroutelanka.xyz">Places to Go</a></li>
        <li><a href="https://vehical.swiftroutelanka.xyz">Vehicle Renting</a></li>
        <li><a href="https://contact.swiftroutelanka.xyz">Contact</a></li>
      </ul>
      


      <button class="nav-toggle" aria-label="Open menu">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
          <div class="nav-auth-buttons" id="auth-buttons">
        <a href="login.html" class="nav-btn login-btn">Login</a>
      </div>
  </header>
  <style>
    .nav-auth-buttons {
      display: flex;
      margin-left: 20px;
      vertical-align: middle;
      justify-content: flex-end;
      align-items: center;
      dis
    }
    .nav-btn {
      display: inline-block;
      padding: 8px 18px;
      margin: 0 4px;
      border-radius: 20px;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      border: none;
      outline: none;
      cursor: pointer;
    }
    .login-btn {
      background: #fff;
      color: #007bff;
      border: 1px solid #007bff;
      box-shadow: 0 2px 8px rgba(0,123,255,0.07);
    }
    .login-btn:hover {
      background: #007bff;
      color: #fff;
    }
    .register-btn {
      background: #007bff;
      color: #fff;
      border: 1px solid #007bff;
      box-shadow: 0 2px 8px rgba(0,123,255,0.07);
    }
    .register-btn:hover {
      background: #0056b3;
      color: #fff;
    }
    @media (max-width: 768px) {
      .nav-auth-buttons {
        display: block;
        margin: 10px 0 0 0;
        text-align: right;
      }
      .nav-btn {
        margin: 4px 0;
        width: 100px;
      }
    }
  </style>
  <div class="auth-container">
    <div class="auth-title">Register</div>
    <form class="auth-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required />
      <button type="submit" class="auth-btn">Register</button>
    </form>
    <div class="auth-links">
      <a class="login-link" href="login.html">Already have an account? Login</a>
    </div>
  </div>





<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCvIia-i1mmMTt9VIuQNMHepPFmIL_LHRI",
    authDomain: "swift-route-lanka.firebaseapp.com",
    projectId: "swift-route-lanka",
    storageBucket: "swift-route-lanka.firebasestorage.app",
    messagingSenderId: "211170470678",
    appId: "1:211170470678:web:3845b18505650417a7be37",
    measurementId: "G-ZXP44MTRZ9"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const form = document.querySelector('.auth-form');

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        return updateProfile(userCredential.user, {
          displayName: name
        });
      })
      .then(() => {
        alert("Registration successful!");
        window.location.href = "index.html"; // redirect to homepage after registration
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
  });
</script>

</html>
